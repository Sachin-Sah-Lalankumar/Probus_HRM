<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">PROBUS</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>
    <header>
        <div class="header-content">
            <h1>Welcome to PROBUS</h1>
            <p class="animated-text">Creating innovative solutions for you</p>
            <button class="get-started-btn">Get Started</button>
        </div>
    </header>
    <section id="home">
        <h2>Home</h2>
        <img src="home-image.jpg" alt="Home Image">
    </section>
    <section id="about">
        <h2>About</h2>
        <p>About Us content goes here.</p>
    </section>
    <section id="features">
        <h2>Features</h2>
        <p>Features content goes here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact Us content goes here.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
